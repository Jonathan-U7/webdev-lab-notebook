<!DOCTYPE html>
<html lang="en">

    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan = "1"> First Name </th>
            <th colspan = "1"> Last Name </th>
            <th colspan = "1"> Email </th>
          </tr>
          <tbody>
            <tr>
              <td rowspan="1">Spongebob </td>
              <td rowspan = "1">Squarepants</td>
              <td rowspan="1"> spongebob@spongebob.world</td>
            </tr>
            <tr>
              <td rowspan="1">Patrick</td>
              <td rowspan="1">Star</td>
              <td rowspan="1">patrick@spongebob.world</td>
            </tr>
            <tr>
              <td rowspan="1">Sandy</td>
              <td rowspan="1">Cheeks</td>
              <td rowspan="1">sandy@spongebob.world</td>
            </tr>
            <tr>
              <td colspan="2" rowspan="2">Mr Krabs</td>
              <td rowspan="1"> mrk@spongebob.world</td>
            </tr>
            <tr>
              <td rowspan="1"> mrkrabs@spongebob.world</td>
            </tr>
          </tbody>
            
        </thead>
      </table>
    </main>
  </body>
