<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <h1>Form</h1>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div style="border: 1px solid black; padding: 10px">Favorite Character:
          <div>
            <input type="radio" id="spongebob" name="character" value="spongebob" />
            <label for="spongebob">Spongebob</label>
          </div>
          <div>
            <input type="radio" id="sandy" name="character" value="sandy" />
            <label for="sandy">Sandy</label>
          </div>
          <div>
            <input type="radio" id="patrick" name="character" value="patrick" />
            <label for="patrick">Patrick</label>
          </div>
        </div>
        <br />
        <div style="border: 1px solid black; padding: 10px">Are you a fan of the show?
          <div>
            <input type="checkbox" id="yes1" name="fan" value="yes1" />
            <label for="yes1">Yes, I have watched all episodes!</label>
          </div>
          <div>
            <input type="checkbox" id="yes2" name="fan" value="yes2" />
            <label for="yes2">Yes, it's got the best memes</label>
          </div>
        </div>
        <br />
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
