<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <h1>01 - Form</h1>
    <form action="/submit">
      <label for="name"> Name
      </label>
      <input type="text" id="name"/>
      <br /><br />
      <label>
        Email
        <input type="text" />
      </label>
      <br /><br />
      <span>Please Select Your Favorite Character</span>
      <!-- In order to group the radio buttons together, 
        -->
      <fieldset>
      <div>
        <input type="radio" id="spongebob" name="character"/>
        <label for="spongebob"> Spongebob</label>
      </div>
      <div>
        <input type="radio" id="patrick" name="character"/>
        <label for="patrick">Patrick</label>
      </div>
      <div>
        <input type="radio" id="sandy" name="character"/>
        <label for="sandy">Sandy</label>
      </div>
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
